				<br>
				<hr>
				<br>
				<form method="post" id="changePwd" role="form">
					<div class="col-sm-5">
							<div class="form-group row">
								<label
									for="nom"
									class="col-2 col-form-label">Nom :</label>
								<div class="col-10">
									<input
										class="form-control"
										type="text"
										value="Dup"
										id="nom">
								</div>
							</div>
							<div class="form-group row">
								<label
									for="prenom"
									class="col-2 col-form-label">Prenom :</label>
								<div class="col-10">
									<input
										class="form-control"
										type="text"
										value="Jean"
										id="prenom">
								</div>
							</div>
							<div class="form-group row">
								<label
									for="date"
									class="col-2 col-form-label">Date de naissance :</label>
								<div class="col-10">
									<input
										class="form-control"
										type="date"
										value="2013-09-05"
										id="date">
								</div>
							</div>
							<div class="form-group row">
								<label
									for="tel"
									class="col-2 col-form-label">Telephone</label>
								<div class="col-10">
									<input
										class="form-control"
										type="tel"
										value="512-234-4567"
										id="tel">
								</div>
							</div>
							<div class="form-group row">
								<label
									for="adresse"
									class="col-2 col-form-label">Adresse :</label>
								<div class="col-10">
									<input
										class="form-control"
										type="text"
										value="12 rue v Montreal"
										id="adresse">
								</div>
							</div>
							<div class="form-group row">
								<label
									for="courriel"
									class="col-2 col-form-label">Email</label>
								<div class="col-10">
									<input
										class="form-control"
										type="email"
										value="jdup@j.com"
										id="courriel">
								</div>
							</div>
						</div>
						<div class="col-sm-1"></div>
						<div class="col-sm-4">
							<div class="form-group row">
								<label
									for="montant"
									class="col-2 col-form-label">Montant de d�part</label>
								<div class="col-10">
									<input
										class="form-control"
										type="text"
										value="10"
										id="montant">
								</div>
							</div>
							<div class="form-group row">
								<label
									for="pass1"
									class="col-2 col-form-label">Mot de passe</label>
								<div class="col-10">
									<input
										class="form-control"
										type="password"
										value="12345"
										id="pass1"
										name="pass1">
								</div>
							</div>
							<div class="form-group row">

							</div>
