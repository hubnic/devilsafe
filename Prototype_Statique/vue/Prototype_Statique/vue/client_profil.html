	<meta charset="UTF-8">

<script src="../lib/js/valideLogin.js"></script>
<script src="../lib/jquery/jquery-3.1.1.min.js"></script>
<script src="../lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a
					class="navbar-brand"
					href="#">Votre Espace D</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="client_apercu.html"><span class="glyphicon glyphicon-home"></span> Accueil</a></li>
				<li><a href="./client_profil.html"><span class="glyphicon glyphicon-user"></span> Mon profil</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="./portail.html"><span class="glyphicon glyphicon-log-out"></span> Deconnexion</a></li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-3 sidenav">
				<h5>Mon profil</h5>
					<br> <br>
				<ul class="nav nav-pills nav-stacked">
					<li><a href="./client_apercu.html">Mes comptes</a></li>
					<li><a href="./client_transfertIn.html">Transfert d'argent vers un compte interne</a></li>
					<li><a href="./client_transfertOut.html">Transfert d'argent vers un compte externe</a></li>
					<li><a href="./client_credit.html">Rembourser ma carte de credit</a></li>
				</ul>
				<br>
			</div>
			<div class="col-sm-9">
				<div class="container">
					<h1>
						Voici vos informations personnelles <span
							class="glyphicon glyphicon-user"></span>
					</h1>
					<br>
					<div class="row">
						<div class="col-sm-4">
							<div class="form-group row">
								<label
									for="nom"
									class="col-2 col-form-label">Nom :</label>
								<div class="col-10">
									<input
										class="form-control"
										type="text"
										value="Dup"
										id="nom"
										readonly>
								</div>
							</div>
							<div class="form-group row">
								<label
									for="prenom"
									class="col-2 col-form-label">Prenom :</label>
								<div class="col-10">
									<input
										class="form-control"
										type="text"
										value="maurice"
										id="prenom"
										readonly>
								</div>
							</div>
							<div class="form-group row">
								<label
									for="courriel"
									class="col-2 col-form-label">Email</label>
								<div class="col-10">
									<input
										class="form-control"
										type="email"
										value="jdc@hskd.ca"
										id="courriel"
										readonly>
								</div>
							</div>
							<div class="form-group row">
								<label
									for="tel"
									class="col-2 col-form-label">Telephone</label>
								<div class="col-10">
									<input
										class="form-control"
										type="tel"
										value="543-123-3423"
										id="tel"
										readonly>
								</div>
							</div>
						</div>
						<div class="col-sm-1"></div>
						<div class="col-sm-4">
							<h4>Modifier votre mot de passe</h4>
							<hr>
							<form method="post" id="changePwd" action="#" role="form">
								<div class="form-group row">
									<label
										for="oldPass"
										class="col-2 col-form-label">Ancien mot de passe</label>
									<div class="col-10">
										<input
											class="form-control"
											type="password"
											id="oldPass"
                                            value="#1234"
											name="oldPass"
											required>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="newPass"
										class="col-2 col-form-label">Nouveau Mot de passe</label>
									<div class="col-10">
										<input
											class="form-control"
											type="password"
											id="newPass"
                                            value="#1234"
											name="newPass"
											required>
									</div>
								</div>
								<div class="form-group row">
									<label
										for="newPass2"
										class="col-2 col-form-label">Confirmation</label>
									<div class="col-10">
										<input
											class="form-control"
											type="password"
											id="newPass2"
                                            value="1234"
											name="newPass2"
											required>
									</div>
								</div>
								<div class="form-group row">
									<div class="offset-sm-2 col-sm-10">
										<button
											type="submit"
											class="btn btn-warning">Changer mot de passe</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<hr>
			</div>
		</div>
	</div>
	<footer class="container-fluid">
		<p>Banque 2</p>
	</footer>
</body>
</html>
